
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zachary's Snackery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="zsnackery-logo.png" alt="Zachary's Snackery Logo" class="logo" />
    <h1>Place an Order</h1>
  </header>

  <main>
    <form action="https://formsubmit.co/Zacharyssnackery@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://zacharysnackery.com/thank-you.html">
      <input type="hidden" name="_captcha" value="true">
      <label>Name (required): <input type="text" name="name" required></label>
      <label>Email (required): <input type="email" name="email" required></label>
      <label>Phone (optional): <input type="tel" name="phone"></label>
      <label>Cookie Type:
        <select name="cookie">
          <option value="Snickerdoodle">Snickerdoodle</option>
          <option value="Cracked Chocolate">Cracked Chocolate</option>
          <option value="Gingersnap">Gingersnap</option>
          <option value="Mixed">Mixed (4 of each)</option>
        </select>
      </label>
      <label>Quantity (dozens):
        <select name="quantity">
          <option value="1">1 dozen</option>
          <option value="2">2 dozen</option>
          <option value="3">3 dozen</option>
          <option value="4">4 dozen</option>
          <option value="5">5 dozen</option>
          <option value="6">6 dozen</option>
          <option value="7">7 dozen</option>
          <option value="8">8 dozen</option>
        </select>
      </label>
      <label>Preferred Delivery Time:
        <input type="datetime-local" name="delivery_time">
      </label>
      <button type="submit">ðŸ“¦ Place Order</button>
    </form>

    <footer>
      <p>This business operates under Florida Cottage Food Law and is not subject to Floridaâ€™s food safety regulations.</p>
    </footer>
  </main>
</body>
</html>
