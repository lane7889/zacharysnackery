<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zachary's Snackery</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("_03371VltUE4Gz3A5");
    })();

    function sendEmail(event) {
      event.preventDefault();
      emailjs.sendForm("service_8gundbt", "template_ofzhg1q", event.target)
        .then(function(response) {
          window.location.href = "thank-you.html";
        }, function(error) {
          alert("FAILED...", error);
        });
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="zsnackery-logo.png" alt="Zachary's Snackery Logo" class="logo"/>
    <h1>Place an Order</h1>
    <form onsubmit="sendEmail(event)">
      <label for="name">Name (required):</label>
      <input type="text" id="name" name="name" required/>

      <label for="email">Email (required):</label>
      <input type="email" id="email" name="email" required/>

      <label for="phone">Phone (optional):</label>
      <input type="tel" id="phone" name="phone"/>

      <label for="cookieType">Cookie Type:</label>
      <select id="cookieType" name="cookieType" required>
        <option value="Snickerdoodle">Snickerdoodle</option>
        <option value="Cracked Chocolate">Cracked Chocolate</option>
        <option value="Ginger Snap">Ginger Snap</option>
        <option value="Mixed">Mixed (4 of each)</option>
      </select>

      <label for="quantity">Quantity (dozens):</label>
      <select id="quantity" name="quantity" required>
        <option value="1 dozen">1 dozen</option>
        <option value="2 dozen">2 dozen</option>
        <option value="3 dozen">3 dozen</option>
        <option value="4 dozen">4 dozen</option>
        <option value="5 dozen">5 dozen</option>
        <option value="6 dozen">6 dozen</option>
        <option value="7 dozen">7 dozen</option>
        <option value="8 dozen">8 dozen</option>
      </select>

      <label for="deliveryTime">Preferred Delivery Time:</label>
      <input type="datetime-local" id="deliveryTime" name="deliveryTime"/>

      <button type="submit">ðŸ“¦ Place Order</button>
    </form>

    <p class="disclaimer">
      This business operates under Florida Cottage Food Law and is not subject to Floridaâ€™s food safety regulations.
    </p>
  </div>
</body>
</html>
