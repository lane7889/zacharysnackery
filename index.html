
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zachary's Snackery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #fefae0;
            color: #2f3e46;
            overflow-x: hidden;
        }
        .logo-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeout 2s ease-in-out forwards;
            animation-delay: 2s;
            background-color: #fefae0;
        }
        .logo-screen img {
            max-width: 90vw;
            max-height: 90vh;
        }
        @keyframes fadeout {
            to { opacity: 0; visibility: hidden; }
        }
        .content {
            padding: 2rem;
            animation: fadein 1.5s ease-in forwards;
            opacity: 0;
            visibility: hidden;
        }
        @keyframes fadein {
            to { opacity: 1; visibility: visible; }
        }
        h1 {
            font-size: 2.5rem;
            color: #bc6c25;
        }
        .section {
            margin-bottom: 2rem;
        }
        label, select, input {
            display: block;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #606c38;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .note {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="logo-screen">
        <img src="logo.png" alt="Zachary's Snackery Logo"/>
    </div>
    <div class="content">
        <h1>Order Cookies</h1>
        <div class="section">
            <form action="https://www.paypal.com" method="get" target="_blank">
                <label for="cookie-type">Choose a cookie:</label>
                <select id="cookie-type" name="cookie">
                    <option value="Gingersnap">Gingersnap</option>
                    <option value="Chocolate Crinkle">Chocolate Crinkle</option>
                    <option value="Snickerdoodle">Snickerdoodle (great with coffee!)</option>
                </select>

                <label for="quantity">Quantity (max 100):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="100" required />

                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required />

                <label for="distance">Distance (miles):</label>
                <select id="distance" name="distance">
                    <option value="2">0–5 miles ($2)</option>
                    <option value="3">5–10 miles ($3)</option>
                    <option value="4">10–15 miles ($4)</option>
                </select>

                <p class="note">Note: Please allow 24-hour notice for all orders.</p>

                <button type="submit">Pay with PayPal</button>
            </form>
        </div>
        <p class="note">We currently deliver only within a 15-mile radius of our location. All baked goods are dairy-free, nut-free, and sesame-free.</p>
    </div>
</body>
</html>
