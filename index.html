
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zachary's Snackery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="zsnackery-logo.png" alt="Zachary's Snackery Logo" class="logo" />
    <h1>ðŸ“¦ Place an Order</h1>
  </header>

  <main>
    <form action="https://formsubmit.co/zacharyssnackery@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_next" value="https://zacharysnackery.com/thank-you.html">

      <label for="name">Name (required):</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email (required):</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone (optional):</label>
      <input type="tel" id="phone" name="phone">

      <label for="cookie">Cookie Type:</label>
      <select id="cookie" name="cookie">
        <option value="Snickerdoodle">Snickerdoodle</option>
        <option value="Chocolate Crinkle">Chocolate Crinkle</option>
        <option value="Ginger Snap">Ginger Snap</option>
        <option value="Mixed">Mixed (4 of each)</option>
      </select>

      <label for="quantity">Quantity (dozens):</label>
      <select id="quantity" name="quantity">
        <option value="1">1 dozen</option>
        <option value="2">2 dozen</option>
        <option value="3">3 dozen</option>
        <option value="4">4 dozen</option>
        <option value="5">5 dozen</option>
        <option value="6">6 dozen</option>
        <option value="7">7 dozen</option>
        <option value="8">8 dozen</option>
      </select>

      <label for="time">Preferred Delivery Time:</label>
      <input type="datetime-local" id="time" name="delivery-time">

      <button type="submit">Submit Order</button>
    </form>
    <p class="disclaimer">Zachary's Snackery operates under Florida Cottage Food Laws and is not subject to regular inspection by the Florida Department of Agriculture or the FDA.</p>
  </main>
</body>
</html>
